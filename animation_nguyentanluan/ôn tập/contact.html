    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Sticky -->
    <header class="header" id="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <i class="fas fa-rocket"></i>
                    <span>TechStart</span>
                </a>
                
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                    <li><a href="#" class="btn btn-outline">Try Free</a></li>
                </ul>
                
                <div class="menu-toggle" id="menuToggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contact Hero -->
    <section class="contact-hero" data-aos="fade-up">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Get in Touch</h1>
                <p class="hero-subtitle">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="section contact-section">
        <div class="container">
            <div class="contact-grid">
                <!-- Contact Form -->
                <div class="contact-form-container" data-aos="fade-right">
                    <h2 class="form-title">Send Us a Message</h2>
                    
                    <form id="contactForm" class="contact-form">
                        <!-- Form Group with Floating Label -->
                        <div class="form-group floating">
                            <input type="text" id="name" name="name" required>
                            <label for="name">Full Name</label>
                            <div class="form-error" id="nameError"></div>
                        </div>

                        <!-- Form Group with Floating Label -->
                        <div class="form-group floating">
                            <input type="email" id="email" name="email" required>
                            <label for="email">Email Address</label>
                            <div class="form-error" id="emailError"></div>
                        </div>

                        <!-- Form Group with Floating Label -->
                        <div class="form-group floating">
                            <input type="text" id="subject" name="subject" required>
                            <label for="subject
